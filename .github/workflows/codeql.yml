name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '44 18 * * 4'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: autobuild
          - language: python
            build-mode: autobuild
          - language: java-kotlin
            build-mode: manual  # example, use manual if autobuild fails
          # Add more languages as needed, like:
          # - language: c-cpp
          #   build-mode: manual

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # Optional: +security-extended includes extended queries alongside default ones
          # queries: +security-extended

      - name: Build manually if required
        if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo "Add your manual build steps here."
          # Example:
          # ./gradlew build
          # npm install && npm run build
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
